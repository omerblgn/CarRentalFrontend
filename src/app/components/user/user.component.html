@if(dataLoaded){
<div class="table-responsive">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>E-posta</th>
        <th>Ad</th>
        <th>Soyad</th>
      </tr>
    </thead>
    <tbody>
      @for(user of users; track user.id){
      <tr>
        <td>{{ user.email }}</td>
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
      </tr>
      }
    </tbody>
  </table>
</div>
}@else {
<div class="spinner-border" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
}
