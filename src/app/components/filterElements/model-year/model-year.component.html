<label class="form-label mb-2">Model Yılı</label>
<div class="input-group">
  <input
    type="number"
    [(ngModel)]="minYear"
    class="form-control"
    placeholder="min"
  />
  <span class="input-group-text">-</span>
  <input
    type="number"
    [(ngModel)]="maxYear"
    class="form-control"
    placeholder="max"
  />
</div>
