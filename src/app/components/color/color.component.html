<h3>Renkler</h3>
@if(dataLoaded){
<div class="table-responsive">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Id</th>
        <th>Renk</th>
      </tr>
    </thead>
    <tbody>
      @for(color of colors;track color.id){
      <tr>
        <td>{{ color.id }}</td>
        <td>{{ color.name }}</td>
      </tr>
      }
    </tbody>
  </table>
</div>
}@else {
<div class="spinner-border" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
}
