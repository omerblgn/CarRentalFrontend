<div class="form-signin w-100 m-auto">
  <form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && login()">
    <h1 class="h3 mb-3 fw-normal">Giriş yap</h1>
    <div class="form-floating mb-3">
      <input
        type="email"
        class="form-control"
        [ngClass]="{
          'is-invalid':
            loginForm.get('email')?.invalid && loginForm.get('email')?.touched
        }"
        id="floatingInput"
        placeholder="name@example.com"
        formControlName="email"
      />
      <div
        *ngIf="
          loginForm.get('email')?.invalid && loginForm.get('email')?.touched
        "
        class="invalid-feedback"
      >
        E-posta boş bırakılamaz
      </div>
      <label for="floatingInput">E-posta</label>
    </div>
    <div class="form-floating mb-3">
      <input
        type="password"
        class="form-control"
        [ngClass]="{
          'is-invalid':
            loginForm.get('password')?.invalid &&
            loginForm.get('password')?.touched
        }"
        id="floatingPassword"
        placeholder="Şifre"
        formControlName="password"
      />
      <div
        *ngIf="
          loginForm.get('password')?.invalid &&
          loginForm.get('password')?.touched
        "
        class="invalid-feedback"
      >
        Şifre boş bırakılamaz
      </div>
      <label for="floatingPassword">Şifre</label>
    </div>
    <button class="btn btn-primary w-100 py-2" type="submit">Giriş</button>
  </form>
  <div class="form-text mt-2">
    Hesabınız yok mu? Hemen
    <span
      routerLink="/auth/register"
      class="text-decoration-underline text-primary"
      role="button"
      >kaydolun
    </span>
  </div>
</div>
