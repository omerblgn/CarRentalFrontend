<h3>Arabalar</h3>
@if(dataLoaded){
<div class="table-responsive">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Id</th>
        <th>Marka</th>
        <th>Model</th>
        <th>Renk</th>
        <th>Model Yılı</th>
        <th>Günlük Fiyatı</th>
        <th>Açıklama</th>
      </tr>
    </thead>
    <tbody>
      @for(car of cars;track car.id){
      <tr>
        <td>{{ car.id }}</td>
        <td>{{ car.brandName }}</td>
        <td>{{ car.carName }}</td>
        <td>{{ car.colorName }}</td>
        <td>{{ car.modelYear }}</td>
        <td>{{ car.dailyPrice }}</td>
        <td>{{ car.description }}</td>
      </tr>
      }
    </tbody>
  </table>
</div>
}@else {
<div class="spinner-border" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
}
