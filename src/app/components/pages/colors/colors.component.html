<button class="btn btn-primary mb-3 w-100" routerLink="/colors/add">
  Renk Ekle
</button>
@if(dataLoaded){
<div class="table-responsive">
  <table class="table align-middle">
    <thead>
      <tr>
        <th class="w-75">Renkler</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      @for (color of colors; track color.id) {
      <tr>
        <td>{{ color.name }}</td>
        <td class="text-end">
          <button
            class="btn btn-warning btn-sm"
            routerLink="/colors/edit/{{ color.id }}"
          >
            Düzenle
          </button>
        </td>
        <td class="text-end">
          <button
            class="btn btn-danger btn-sm"
            data-bs-toggle="modal"
            [attr.data-bs-target]="'#deleteColorModal' + color.id"
          >
            Sil
          </button>
        </td>
      </tr>

      <!-- Modal -->
      <div
        class="modal fade"
        [id]="'deleteColorModal' + color.id"
        tabindex="-1"
        aria-labelledby="deleteColorModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="deleteColorModalLabel">
                Renk silinsin mi?
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p>{{ color.name }} rengi silinsin mi?</p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                İptal
              </button>
              <button
                type="button"
                class="btn btn-primary"
                (click)="deleteColor(color)"
                data-bs-dismiss="modal"
              >
                Sil
              </button>
            </div>
          </div>
        </div>
      </div>
      }
    </tbody>
  </table>
</div>
<div class="text-body-secondary">Toplam {{ colors.length }} renk var</div>
}@else {
