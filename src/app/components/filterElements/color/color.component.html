<label for="filterColor" class="mb-2">Renkler</label>
@if(dataLoaded){
<input
  [(ngModel)]="filterText"
  id="filterColor"
  class="form-control mb-2"
  type="search"
  placeholder="Ara"
  aria-label="Ara"
/>
<ul class="list-group" style="max-height: 25vh; overflow-y: auto">
  @for(color of colors | colorFilter: filterText; track color.id) {
  <li class="list-group-item">
    <input
      [(ngModel)]="selectedColors[color.name]"
      class="form-check-input me-1"
      type="checkbox"
      id="{{ 'color-checkbox-' + color.id }}"
    />
    <label class="form-check-label" for="{{ 'color-checkbox-' + color.id }}">{{
      color.name
    }}</label>
  </li>
  }
</ul>
}@else{
<div class="placeholder-glow" style="max-height: 25vh; overflow-y: auto">
  <span class="form-check-label placeholder col-12"></span>
  <span class="form-check-label placeholder col-12"></span>
  <span class="form-check-label placeholder col-12"></span>
</div>
}
